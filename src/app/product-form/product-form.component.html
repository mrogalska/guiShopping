<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="product.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your product"
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" [(ngModel)]="product.amount" 
            class="form-control" 
            id="amount" 
            name="amount" 
            placeholder="Enter amount of product"
            required #amount="ngModel">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" [(ngModel)]="product.price" 
              class="form-control" 
              id="price" 
              name="price" 
              placeholder="Enter price of product"
              required #price="ngModel">
          </div>
        <button type="submit" [disabled]="!productForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
