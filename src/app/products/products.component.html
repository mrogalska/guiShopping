<div class="container">
  <div class="example-button-container add">
    <button routerLink="/addproduct" class="button-add" mat-fab mat-raised-button matTooltip="Add new product" matTooltipPosition="right">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><h3> Name </h3></th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef><h3> Amount </h3></th>
      <td mat-cell *matCellDef="let product"> {{product.amount}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalAmount()}} </td>
    </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef><h3> Price per one item</h3></th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><h3 class="header-align-right">  </h3></th>
        <td mat-cell *matCellDef="let product" align="right">
          <a [ngClass]="{'visible':showOptions===product.id}" class="edit" routerLink="/products/{{product.id}}"><mat-icon>create</mat-icon></a>
          <a [ngClass]="{'visible':showOptions===product.id}" class="delete" (click)="delete(product)"><mat-icon>delete_outline</mat-icon></a>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (mouseover)="showOptions=row.id" (mouseout)="showOptions=0" *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
