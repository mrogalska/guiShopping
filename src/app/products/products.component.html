<ul class="products">
  <li *ngFor="let product of products">
    <a routerLink="/detail/{{product.id}}">
      <span class="badge">{{product.id}}</span> {{product.name}} {{product.amount}} {{product.price}}
    </a>
    <button class="delete btn" title="delete product"
      (click)="delete(product)">X</button>
  </li>
</ul>

<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of products">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.amount }}</td>
          <td>{{ user.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
